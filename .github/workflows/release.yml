name: Release

on:
  push:
    branches:
      - 'master'  

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'oracle'

      - name: Grant execute permission for Gradle
        run: chmod +x BachelorProject/gradlew

      - name: Build and Test
        run: cd BachelorProject && ./gradlew clean build test

      - name: Prepare release artifacts
        run: |
          mkdir release
          cp BachelorProject/decoder release/
          cp BachelorProject/build/libs/*.jar release/
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: automated-${{ github.run_number }}
          name: Automated Build ${{ github.run_number }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
